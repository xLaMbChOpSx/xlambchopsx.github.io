<!DOCTYPE html>
<html>
<head>
    <title>Simple Flipbook Example</title>
    <style>
        #flipbook-container {
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        .page {
            width: 200px;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div class="page" style="background-color: #e0e0e0;">Page 1</div>
        <div class="page" style="background-color: #f0f0f0;">Page 2</div>
        <div class="page" style="background-color: #d0d0d0;">Page 3</div>
        <!-- Add more pages as needed -->
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        function flipPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].style.transform = 'rotateY(-180deg)';
                currentPage++;
                pages[currentPage].style.transform = 'rotateY(0)';
            }
        }

        function flipBack() {
            if (currentPage > 0) {
                pages[currentPage].style.transform = 'rotateY(180deg)';
                currentPage--;
                pages[currentPage].style.transform = 'rotateY(0)';
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                flipPage();
            } else if (event.key === 'ArrowLeft') {
                flipBack();
            }
        });
    </script>
</body>
</html>
